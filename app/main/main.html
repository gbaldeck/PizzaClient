<div class="container-fluid" ng-controller="MainController as vm">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="row">
                <div class="col-xs-12">
                    <uib-tabset active="activeJustified" justified="true">
                        <uib-tab index="0" heading="Pizzas">
                            <div class="col-xs-12 pizza-tab-border">
                                <div class="col-xs-12">
                                    <div class="row">
                                        <div class="col-xs-12" ng-show="vm.paginatedPizzas && vm.paginatedToppings">
                                            <uib-pagination total-items="vm.PizzaService.pizzas.length"
                                                            ng-model="vm.pizzaPageNumber"
                                                            ng-change="vm.paginatePizzas()"
                                                            items-per-page="vm.itemsPerPage"
                                                            class="pagination-sm"
                                                            boundary-links="true"
                                                            max-size="3"
                                                            force-ellipses="true">
                                            </uib-pagination>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 pizza-list-height">
                                    <table class="table table-hover table-condensed"
                                           ng-show="vm.paginatedPizzas && vm.paginatedToppings">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="pizza in vm.paginatedPizzas track by $index">
                                                <td>
                                                    {{pizza.name}}
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div ng-hide="vm.paginatedPizzas && vm.paginatedToppings"
                                         us-spinner="{radius:30, width:8, length: 16}"></div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="row bottom-bar">
                                        <div class="col-xs-8 btn-group btn-group-md">
                                            <button type="button" class="btn btn-primary btn-md">Edit</button>
                                            <button type="button" class="btn btn-primary btn-md">Details</button>
                                        </div>
                                        <div class="col-xs-4">
                                            <button type="button" class="btn btn-primary btn-md pull-right">New</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
                        <uib-tab index="1" heading="Toppings">
                            <div class="col-xs-12 pizza-tab-border">
                                <div class="col-xs-12">
                                    <div class="row">
                                        <div class="col-xs-12" ng-show="vm.paginatedPizzas && vm.paginatedToppings">
                                            <uib-pagination total-items="vm.ToppingService.toppings.length"
                                                            ng-model="vm.toppingsPageNumber"
                                                            ng-change="vm.paginateToppings()"
                                                            items-per-page="vm.itemsPerPage"
                                                            class="pagination-sm"
                                                            boundary-links="true"
                                                            max-size="3"
                                                            force-ellipses="true">
                                            </uib-pagination>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 pizza-list-height">
                                    <table class="table table-hover table-condensed"
                                           ng-show="vm.paginatedPizzas && vm.paginatedToppings">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="topping in vm.paginatedToppings track by $index">
                                            <td>
                                                {{topping.name}}
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <div ng-hide="vm.paginatedPizzas && vm.paginatedToppings"
                                         us-spinner="{radius:30, width:8, length: 16}"></div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="bottom-bar">
                                        <div class="col-xs-12 input-group">
                                            <input type="text" class="form-control" placeholder="Name of topping"
                                                   ng-model="vm.newTopping">
                                            <span class="input-group-btn">
                                                <button type="button"
                                                        ng-click="vm.createTopping()"
                                                        class="btn btn-primary">Add
                                            </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
